name: Create Welcome Issue
on:
  create:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  issues: write

jobs:
  create_welcome_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
